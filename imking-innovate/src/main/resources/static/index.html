<!doctype html>
<html>
<head>
	<title>这是重创首页</title>
	<meta http-equiv=Content-Type content="text/html;charset=utf-8">  
	<link rel="stylesheet" href="/assets/lib/bootstrap/css/bootstrap.min.css">
	<script type="text/javascript" src="/assets/lib/jquery/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="/assets/lib/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-4">
				<div class="carousel slide" data-ride="carousel">
					<ol class="carousel-indicators">
						<li class="active"></li>
						<li></li>
					</ol>
					<div class="carousel-inner">
						<div class="item active">
							<img class="slide-image" src="http://placehold.it/800x300"/>
						</div>
						<div class="item">
							<img class="slide-image" src="http://placehold.it/800x300"/>
						</div>
					</div>
					<a class="left carousel-control" href="javascript:$('.carousel').carousel('prev')">
						<span class="glyphicon glyphicon-chevron-left"></span>
					</a>
					<a class="right carousel-control" href="javascript:$('.carousel').carousel('next')">
						<span class="glyphicon glyphicon-chevron-right"></span>
					</a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
